name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Deployment platform'
        required: true
        default: 'vercel'
        type: choice
        options:
        - vercel
        - netlify
        - github-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      # Vercel Deployment
      - name: Deploy to Vercel
        if: github.event.inputs.platform == 'vercel' || (github.event.inputs.platform == '' && github.ref == 'refs/heads/main')
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          
      # Netlify Deployment
      - name: Deploy to Netlify
        if: github.event.inputs.platform == 'netlify'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          
      # GitHub Pages Deployment
      - name: Deploy to GitHub Pages
        if: github.event.inputs.platform == 'github-pages'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          
      - name: Deployment Success Notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸš€ Your LogTrace app is now live with GitHub OAuth enabled"
          echo "ðŸ“‹ Next steps:"
          echo "1. Test the OAuth flow on your production domain"
          echo "2. Monitor authentication logs in Supabase Dashboard"
          echo "3. Set up custom domain if needed" 