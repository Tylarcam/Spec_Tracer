<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpecTrace — Turn UI Actions into AI‑Readable Specs</title>
  <style>
    body {
      width: 450px;
      height: 650px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #22c55e;
      overflow: hidden;
    }
    
    #popup-root {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      gap: 12px;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #1e293b;
      border-top: 3px solid #22c55e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #334155;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #06b6d4;
    }
    
    .header p {
      margin: 8px 0 0 0;
      font-size: 0.9rem;
      color: #64748b;
    }
    
    .tabs-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 80px);
    }
    
    .tabs-header {
      display: flex;
      border-bottom: 1px solid #334155;
      background: #1e293b;
    }
    
    .tab-btn {
      flex: 1;
      background: none;
      border: none;
      color: #64748b;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab-btn:hover {
      color: #94a3b8;
      background: rgba(6, 182, 212, 0.1);
    }
    
    .tab-btn.active {
      color: #06b6d4;
      border-bottom-color: #06b6d4;
      background: rgba(6, 182, 212, 0.1);
    }
    
    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .tab-pane {
      display: none;
    }
    
    .tab-pane.active {
      display: block;
    }
    
    .section {
      margin-bottom: 24px;
    }
    
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #06b6d4;
      margin-bottom: 12px;
    }
    
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 12px;
      background: #1e293b;
      border-radius: 8px;
      border: 1px solid #334155;
    }
    
    .switch-label {
      font-weight: 500;
      color: #e2e8f0;
      font-size: 0.9rem;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #475569;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #22c55e;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }
    
    .status-dot.active {
      background: #22c55e;
    }
    
    .auth-section {
      background: #1e293b;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #334155;
    }
    
    .auth-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .auth-icon {
      width: 20px;
      height: 20px;
      color: #06b6d4;
    }
    
    .auth-title {
      font-size: 1rem;
      font-weight: 600;
      color: #06b6d4;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .form-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #94a3b8;
    }
    
    .form-input {
      padding: 8px 12px;
      background: #0f172a;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
    }
    
    .auth-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: #22c55e;
      color: #0f172a;
    }
    
    .btn-primary:hover {
      background: #16a34a;
    }
    
    .btn-secondary {
      background: #475569;
      color: #e2e8f0;
    }
    
    .btn-secondary:hover {
      background: #64748b;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .user-info {
      background: #1e293b;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #334155;
      margin-bottom: 16px;
    }
    
    .user-email {
      font-size: 0.9rem;
      color: #e2e8f0;
      margin-bottom: 8px;
    }
    
    .user-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: #22c55e;
    }
    
    .api-config {
      margin-top: 16px;
      padding: 16px;
      background: #1e293b;
      border-radius: 8px;
      border: 1px solid #334155;
    }
    
    .api-config h3 {
      margin: 0 0 12px 0;
      font-size: 1rem;
      color: #06b6d4;
    }
    
    .api-config input {
      width: 100%;
      padding: 8px 12px;
      background: #0f172a;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 0.9rem;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    
    .api-config input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
    }
    
    .api-config button {
      width: 100%;
      padding: 10px;
      background: #22c55e;
      color: #0f172a;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .api-config button:hover {
      background: #16a34a;
    }
    
    .instructions {
      background: #1e293b;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
    }
    
    .instructions h3 {
      margin: 0 0 12px 0;
      font-size: 1rem;
      color: #06b6d4;
    }
    
    .instructions ol {
      margin: 0;
      padding-left: 20px;
      font-size: 0.85rem;
      color: #94a3b8;
      line-height: 1.5;
    }
    
    .instructions li {
      margin-bottom: 8px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }
    
    .notification.success {
      background: #22c55e;
      color: #0f172a;
    }
    
    .notification.error {
      background: #ef4444;
      color: white;
    }
    
    .notification.info {
      background: #06b6d4;
      color: white;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
    
    .scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #475569 #1e293b;
    }
    
    .scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    .scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }
    
    .scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
</head>
<body>
  <div id="popup-root">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading SpecTracer...</p>
    </div>
  </div>
  
  <script src="secureStorage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
