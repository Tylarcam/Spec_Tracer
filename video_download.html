<!DOCTYPE html>
<html>
<head>
    <title>Video Download</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            border: 2px solid #333;
        }
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <strong>Video Download Method:</strong><br>
        1. Find video URL in Network tab<br>
        2. Replace "YOUR_VIDEO_FILE_PATH_HERE" below<br>
        3. Right-click video to save
    </div>
    
    <!-- Replace "YOUR_VIDEO_FILE_PATH_HERE" with the actual video file path you found in Network tab -->
    <video controls>
        <source src="YOUR_VIDEO_FILE_PATH_HERE" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
